[program]
;;程式簡介
introduction = "本程式用於將 SupeSite 7.5 資料轉換至 Discuz! X2.0，請確認 Discuz! X2.0 以獨立的 UCenter 方式已安裝，並且 UCenter 已升級到 1.6.0 版本，轉換程式已經完整上傳到 Discuz! X2.0 程式目錄"
;;原始程式版本
source= "SupeSite 7.5"
;;目標程式版本
target= "Discuz! X2.0"

[tablecheck]
source = postitems
target = portal_article_title

;轉換對應步驟程式的簡要說明
